<div class="wrapper">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Articles</th>
        <th scope="col">Cost</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of orders">
        <td>{{ item.articles | article }}</td>
        <td>${{ item.total }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteOrder(item.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
