<div class="wrapper">
  <table>
    <tr>
      <th>Name</th>
      <th>Image</th>
      <th>Cost</th>
    </tr>
    <tr *ngFor="let item of cart">
      <td>{{ item.name }}</td>
      <td><img src="{{ item.imageUrl }}" height="190" width="300" /></td>
      <td>{{ item.cost }}</td>
    </tr>
  </table>
</div>

<button
  mat-flat-button
  class="orderButton"
  aria-label="Example icon button with a delete icon"
  (click)="order()"
>
  <mat-icon>shopping_cart</mat-icon>
  Complete Order
</button>
