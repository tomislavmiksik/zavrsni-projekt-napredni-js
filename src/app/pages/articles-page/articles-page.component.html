<div class="wrapper">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Article</th>
        <th scope="col">Cost</th>
        <th scope="col">Image</th>
        <th scope="col">Description</th>
        <th scope="col">Category</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of articles">
        <td>{{ item.name }}</td>
        <td>${{ item.cost }}</td>
        <td><img src="{{ item.imageUrl }}" height="190" width="300" /></td>
        <td>{{ item.description }}</td>
        <td>{{ item | category:categories}}</td>
      </tr>
    </tbody>
  </table>
</div>
