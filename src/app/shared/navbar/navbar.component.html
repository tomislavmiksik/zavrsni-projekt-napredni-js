<mat-toolbar>
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidebarmenu.toggle()">menu</mat-icon>
    </button>
    <button mat-button id="home-button" [routerLink]="'/'">El Webshop</button>
    <span class="spacer"></span>
    <button
      mat-icon-button
      class="mat-account-circle"
      [routerLink]="'/profile'"
    >
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav">
  <mat-sidenav #sidebarmenu>
    <mat-nav-list (click)="sidebarmenu.toggle()">
      <a mat-list-item [routerLink]="''"> Home </a>
      <a mat-list-item [routerLink]="'/articles'"> Articles </a>
      <a mat-list-item [routerLink]="'/categories'"> Categories </a>
      <a mat-list-item [routerLink]="'/profile'"> Profile </a>
      <a mat-list-item [routerLink]="'/cart'"> Cart </a>
      <a mat-list-item [routerLink]="'/image-search'">Image Search</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 92vh">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
